<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a388be2306.js" crossorigin="anonymous" defer></script>
    <title>Contact Me</title>
</head>
<body>
    <header class="big-nav">
        <nav class="header_nav">
            <div>
                <a href="./index.html"><span class="name">Yixin Zhang</span></a>
            </div>
            <div class="desktop-nav">
                <a href="./index.html#profileInfo">About</a>
                <a href="./index.html#project">Projects</a>
                <a href="./contact.html" id="contact_btn">Contact</a>
            </div>
            <button class="hamburger">
                <div class="bar"></div>
            </button>
        </nav>
    </header>
    <nav class="mobile-nav">
        <a href="./index.html#profileInfo">About</a>
        <a href="./index.html#project">Projects</a>
        <a href="./contact.html">Contact</a>
    </nav>
    <main class="contactMainContainer">
        <div class="contactLinkContainer">
            <div class="contactLinkWrapper">
                <div class="contactPlatformImgContainer">
                    <a target="_blank" href="https://www.linkedin.com/in/yixin-zhang88/"><img src="./assets/linkedin-logo.png" alt="linkedin logo"></a>
                </div>
                <p class="contactInnerText">Find me on LinkedIn!</p>
            </div>
            <div class="contactLinkWrapper">
                <div class="contactPlatformImgContainer">
                    <a target="_blank" href="https://github.com/Yixin88/"><img src="./assets/github-logo.png" alt="github logo"></a>
                </div>
                <p class="contactInnerText">Checkout my GitHub!</p>
            </div>
        </div>
        <hr>
        <h2>Get In Touch</h2>
        <form action="https://formsubmit.co/yixin88@hotmail.co.uk" method="POST" class="contactForm">
            <input type="hidden" name="_subject" value="New Portfolio Email!">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="hidden" name="_next" value="https://yixin88.github.io/Portfolio_Website/thankYou.html">
            <textarea name="message" id="message" type="text" placeholder="Your Message" required></textarea>
            <button id="sendBtn" type="submit">Send</button>
       </form>
    </main>
    <a href="#" class="to-top">
        <i class="fas fa-chevron-up"></i>
    </a>
    <footer>
        <span class="copyright">Â© <span id="year"></span> Yixin Zhang. All rights reserved</span>
        <div class="footer_icon_container">
            <a target="_blank" href="https://www.linkedin.com/in/yixin-zhang88/"><img class="footer_icon" src="./assets/linkedin.png" alt="linkedin"></a>
            <a target="_blank" href="https://github.com/Yixin88"><img class="footer_icon" src="./assets/github.png" alt="github"></a>
            <a target="_blank" href="mailto:yixin88@hotmail.co.uk"><img class="footer_icon" src="./assets/mail.png" alt="email"></a>
        </div>
    </footer>

    <script>
        const year = new Date().getFullYear()
        document.getElementById('year').innerText = year;
        const menu_btn = document.querySelector('.hamburger');
        const mobile_btn = document.querySelector('.mobile-nav');

        menu_btn.addEventListener('click', ()=> {
            menu_btn.classList.toggle('is-active');
            mobile_btn.classList.toggle('is-active');
        })

        const toTop = document.querySelector('.to-top');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                toTop.classList.add("active");
            } else {
                toTop.classList.remove("active");
            }
        })
    </script>
    
</body>
</html>
